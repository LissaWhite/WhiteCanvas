<body>
  <header id="header">
    <div class="intro">
      <div class="overlay">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 intro-text">
              <div class="form">
                <ul class="tab-group">
                  <li class="tab active"><a href="#signup">Регистрация</a></li>
                  <li class="tab"><a href="#login">Вход</a></li>
                </ul>
                <div class="tab-content">
                  <div id="signup">   
                    <h1>Регистрация</h1>
                    
                    <form id="register-form" action="/" method="post">
                    
                    <div class="top-row">
                      <div class="field-wrap">
                        <label>
                          Имя<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off">
                      </div>
                  
                      <div class="field-wrap">
                        <label>
                          Фамилия<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off">
                      </div>
                    </div>
          
                    <div class="field-wrap">
                      <label>
                        Электронная почта<span class="req">*</span>
                      </label>
                      <input type="email" required autocomplete="off">
                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Пароль<span class="req">*</span>
                      </label>
                      <input type="password" required autocomplete="off">
                    </div>
                    
                    <button type="submit" class="button button-block reg-button">Создать</button>
                    
                    </form>
          
                  </div>
                  
                  <div id="login">   
                    <h1>Вход</h1>
                    
                    <form id="login-form" action="/" method="post">
                    
                      <div class="field-wrap">
                      <label>
                        Электронная почта<span class="req">*</span>
                      </label>
                      <input type="email" required autocomplete="off">
                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Пароль<span class="req">*</span>
                      </label>
                      <input type="password" required autocomplete="off">
                    </div>
                    <p class="forgot"><a href="#">Забыли пароль?</a></p>
                    <button class="button button-block log-button">Вход</button>
                    </form>
                  </div>
                </div><!-- tab-content -->
          </div>
          </div>
        </div>
      </div>
    </div>
